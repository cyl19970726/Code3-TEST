<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Daily Todo - Manage Your Tasks Day by Day</title>
    <meta name="title" content="Daily Todo - Manage Your Tasks Day by Day" />
    <meta name="description" content="A modern, lightweight daily task management app. Organize tasks by date, work offline, and keep your data safe with local storage. No signup required." />
    <meta name="keywords" content="todo, task manager, daily tasks, productivity, offline app, local storage" />
    <meta name="author" content="Daily Todo" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Daily Todo - Manage Your Tasks Day by Day" />
    <meta property="og:description" content="A modern, lightweight daily task management app. Work offline, keep your data safe with local storage." />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Daily Todo - Manage Your Tasks Day by Day" />
    <meta name="twitter:description" content="A modern, lightweight daily task management app. Work offline, keep your data safe with local storage." />

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <!-- PWA Capability (for future enhancement) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Daily Todo" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
